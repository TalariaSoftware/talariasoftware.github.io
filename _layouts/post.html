---
layout: default
main:
  class: usa-grid usa-section usa-content usa-layout-docs
---
<div class="usa-section">
  <div class="grid-container">
    <div class="grid-row grid-gap flex-align-start">
      <div class="grid-col-fill"></div>
      <main class="usa-layout-docs usa-layout-docs__main usa-prose grid-col-auto" id="main-content">

        {% if page.title %}
          <h1>{{ page.title }}</h1>
        {% endif %}
        {{ content }}
      </main>
    </div>
  </div>
</div>
