title: Talaria Software
email: damien@talariasoftware.com
motto: Build Software. Delight Customers.
description: >- # this means to ignore newlines until "baseurl:"
  Software is a means to an end. Your real goals are to delight your customers, grow your business, and make people's lives better. Building software is only valuable when it helps you do those things.
baseurl: "" # the subpath of your site, e.g. /blog
url: "" # the base hostname & protocol for your site, e.g. http://example.com
twitter_username: TalariaSoftware
github_username:  TalariaSoftware

# Build settings
markdown: kramdown
timezone: America/Los_Angeles
plugins:
  - jekyll-feed
  - jekyll-redirect-from

feed:
  path: /articles.xml

permalink: /articles/:title

defaults:
  -
    scope:
      path: ""
      type: posts
    values:
      layout: post


